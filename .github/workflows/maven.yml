name: java-build

on:
  push:
    #paths:
    #  - 'java/**'
    branches:
      - master

  # Run build for any PR
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '1.8' ]

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: build with Maven
      working-directory: java
      run: mvn package javadoc:jar source:jar --batch-mode --errors --quiet -DcreateJavadoc=true --file pom.xml --settings .travis.settings.xml
